<p-card header="{{title}}">
    <form [formGroup]="childForm" (submit)="saveChild()">

        <table>
            <tr>
                <td><label for="firstName">First Name: </label></td>
                <td><div class="inputField"><input pInputText id="firstName" type="text" formControlName="firstName" /><strong class="p-error" *ngIf="childForm.get('firstName')?.invalid && childForm.get('firstName')?.touched">
                    First Name is required.
                 </strong></div></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name: </label></td>
                <td><div class="inputField"><input pInputText id="lastName" type="text" formControlName="lastName" /><strong class="p-error" *ngIf="childForm.get('lastName')?.invalid && childForm.get('lastName')?.touched">
                    Last Name is required.
                 </strong></div></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><div class="inputField"><p-inputMask mask="99/99/9999" formControlName="dob" placeholder=""/><strong class="p-error" *ngIf="childForm.get('dob')?.invalid && childForm.get('dob')?.touched">
                    Date of Birth is required.
                 </strong></div></td>
            </tr>
        </table>
        <div class="form-buttons">
            <p-button type="submit" class="primary" [disabled]="!childForm.valid" >Save</p-button>

            @if (child) {
                <p-button  class="primary" (click)="deleteChild()">Delete</p-button>
            }

            <p-button  class="primary" (click)="cancel()">Cancel</p-button>
        </div>
        
    </form>
</p-card>
